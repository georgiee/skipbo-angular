<span class="player__name">Hello {{player.name}}!</span>

<skipbo-hand
  #hand
  class='hand'
  [canDragItemsToZones]="mergeZones(buildingZones, discard.getDropzones())"
  [cards]="player.hand.cards">
</skipbo-hand>

<skipbo-pile-group
  #discard
  [allowedSources]="['hand']"
  [canDragItemsToZones]="buildingZones"
  (cardDropped)="handleDiscardedCard($event)"
  class="player__discard"
  [group]="player.discardGroup">
</skipbo-pile-group>


<skipbo-stock
  class="player__stock"
  [canDragItemsToZones]="buildingZones"
  [cards]="player.stock.cards">
</skipbo-stock>
