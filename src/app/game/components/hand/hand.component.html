<div
  [@receiveCards]="cards.length"
  #dropzone="cdkDropList"
  class="handcards"
  [cdkDropListData]="'hand'"
  cdkDropList
  [cdkDropListEnterPredicate]="enterPredicate"
  cdkDropListOrientation="horizontal"
  [cdkDropListConnectedTo]="canDragItemsToZones">

  <skipbo-flipcard
    *ngFor="let cardValue of cards"
    cdkDrag
    [cdkDragData]="cardValue"
    class="handcard"
    [revealed]="true"
    [value]="cardValue"
    [flipAnimation]="true"
    revealed>
  </skipbo-flipcard>
</div>
