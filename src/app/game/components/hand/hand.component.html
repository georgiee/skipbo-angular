<div
  #dropzone="cdkDropList"
  class="handcards"
  [cdkDropListData]="'hand'"
  cdkDropList
  [cdkDropListEnterPredicate]="enterPredicate"
  cdkDropListOrientation="horizontal"
  [cdkDropListConnectedTo]="canDragItemsToZones">

  <skipbo-card
    *ngFor="let card of cards"
    cdkDrag
    [cdkDragData]="card"
    class="handcard"
    [revealed]="true"
    [value]="card"
    revealed>
  </skipbo-card>
</div>
