<div
  [@staggerCardAnimation]="cards.length"
  #dropzone="cdkDropList"
  class="handcards"
  [cdkDropListData]="'hand'"
  cdkDropList
  [cdkDropListEnterPredicate]="enterPredicate"
  cdkDropListOrientation="horizontal"
  [cdkDropListConnectedTo]="canDragItemsToZones">

  <skipbo-flipcard
    *ngFor="let card of cards"
    cdkDrag
    [cdkDragData]="card"
    class="handcard"
    [revealed]="true"
    [value]="card"
    revealed>
  </skipbo-flipcard>
</div>
