<div
  #dropzone="cdkDropList"
  class="handcards"
  [cdkDropListData]="'hand'"
  cdkDropList
  [cdkDropListEnterPredicate]="enterPredicate"
  cdkDropListOrientation="horizontal"
  [cdkDropListConnectedTo]="canDragItemsToZones">

  <skipbo-card
    *ngFor="let cardIndex of handSize|times"
    cdkDrag
    [cdkDragData]="getCard(cardIndex - 1)"
    class="handcard"
    [revealed]="true"
    [value]="getCard(cardIndex - 1)"
    revealed>
  </skipbo-card>
</div>
