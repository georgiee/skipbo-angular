<div class='stack'
cdkDropList
[cdkDropListData]="sourceName"
[cdkDropListEnterPredicate]="enterPredicate"
(cdkDropListDropped)="itemDropped($event)"
[cdkDropListConnectedTo]="canDragItemsToZones"
cdkDropListOrientation='horizontal'>
  <div class='slot'>
    <skipbo-card
      *ngFor="let card of _stackCardsCount|times"
      [revealed]="false"
      class="stack__card">
    </skipbo-card>

    <skipbo-flipcard
      *ngIf="!empty"
      cdkDrag
      [cdkDragData]="topCard"
      [value]="topCard"
      [revealed]="autoRevealCard"
      [flipAnimation]="revealFlip"
      class="stack__card">
    </skipbo-flipcard>
  </div>
</div>
