<div class="card" >
  <div class="card__inner" [@.disabled]="!flipAnimation" [@flipAnimation]="flipAnimation$ | async">
    <div class="card__back">
      <skipbo-card-face face='back'></skipbo-card-face>
    </div>
    <div class="card__front">
      <skipbo-card-face [face]='value'></skipbo-card-face>
    </div>
  </div>
</div>
